<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-danger">
            <div class="container">
              <h1 class="display-4 text-center text-white">My Team</h1>
            </div>
          </div>
    </header>

    <main>
        <div class="cards-container">

            <div class="card-body">
              <h5 class="card-title text-white font-weight-bold">Jared</h5>
              <p class="card-text text-white">Manager</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: jared@fakeemail.com</li>
              <li class="list-group-item">Office number: 1</li>
            </ul>
          </div>

            <div class="card bg-primary" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-white font-weight-bold">Alec</h5>
                  <p class="card-text text-white">Engineer</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ID: 2</li>
                  <li class="list-group-item">Email: <a href="mailto: alec@fakeemail.com">jared@fakeemail.com</a></li>
                  <li class="list-group-item">Github: <a href="http://www.github.com/ibealec">ibealec</a></li>
                </ul>
               </div>

               <div class="card bg-primary tex" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-white font-weight-bold">John</h5>
                  <p class="card-text text-white">Intern</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ID: 5</li>
                  <li class="list-group-item">Email: <a href="mailto: john@fakeemail.com">john@fakemail.com</a></li>
                  <li class="list-group-item">School: 2University</li>
                </ul>
               </div>
        </div>
    </main>
</body>
</html>
